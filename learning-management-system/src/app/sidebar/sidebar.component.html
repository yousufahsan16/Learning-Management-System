<div class="sidebar-wrapper">
  <div class="logo">
    <a class="simple-text logo-normal">
      <div class="logo-image-container"
        style="width: 230px; height: 230px; overflow: hidden;border-radius: 50%;padding-left: 5px;">
        <img src="{{userImage ? userImage : 'assets/img/daredevil-logo-face-logo.png' }}"
          style="border-radius: 50%; object-fit: cover;width: 100%;height: 100%;">
      </div>
    </a>
    <a class="simple-text logo-normal" style="display: block; text-align: center;">
      {{username}}
    </a>
  </div>
  <ul class="nav">
    <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
      <a [routerLink]="[menuItem.path]">
        <i class="nc-icon {{menuItem.icon}}"></i>
        <p>{{menuItem.title}}</p>
      </a>
    </li>
  </ul>
</div>
